{% extends "base.html" %}
{% block content %}
    <div id="legend">
        <h4>Please Enter your hindi text for sentiment analysis</h4>
        <p>0 : neg &nbsp; 1 : neu &nbsp; 2 : pos</p>
    </div>
    <div class="text-form">
        <form id="input-form">
            <textarea rows="10" cols="100" style="margin-bottom: 20px"></textarea>
            <br>
            <a href="#" id="predict">Predict</a>
        </form>
    </div>
    <div>
        <pre id="result"></pre>
    </div>
    <script>
    $('#predict').click(function () {
        var $SCRIPT_ROOT = {{request.script_root | tojson | safe}};
        var text = $('textarea').val()
        var result = ''
        $.ajax({
            type: "POST",
            url: $SCRIPT_ROOT + "/liner",
            data: text,
            success: function (data) {
                $.each(data, function (key, value) {
                    result += key + ' : ' + value + '\n';
                })
                $('#result').text('Predicted Output: \n' + result);
            }
        });
    });
</script>
{% endblock %}
